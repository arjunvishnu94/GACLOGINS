           <div class="container" >

            <div class ="row justify-content-center"> 
       

<form class=""  [formGroup]="loginForm" (ngSubmit) = "loginSubmited()" >
   
    <!-- <div class ="row justify-content-center" style ="margin-top:25px"> -->

        <div class ="row justify-content-center" style ="margin-top: auto;">
        
        <img src="assets\GAClogo.png" id="logo" style="height: 60px; width: 80px"> 
           
    </div>
    
   

    <br>

    <h2 class="text-center">SignIn</h2>

    <div class="row">
<div class="col mb-3" style="width:300px">
     <label for = "email" class="form-label" >UserName</label> 
    <input type ="email" class ="form-control" id ="email"
    formControlName="email"> 


    
    <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty ||Email.touched)">
        Email is required</div>
        <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty ||Email.touched)">
            Email is Invalid</div>
</div>
    </div>
    <div class="row">
        <div class="col mb-3" style="width:300px">
             <label for = "pwd" class="form-label">Password</label> 
            <input type ="password" class ="form-control" id ="pwd"
            formControlName="pwd">
            <div class="form-text text-danger"
             *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)">
                PassWord is required</div>
                <div class="form-text text-danger" *ngIf="PWD.errors?.['minlenght'] || PWD.errors?.['maxlenght']  && (PWD.dirty || PWD.touched)">
                    PassWord should be at least 6 and at the max 15 characters long</div>
                
        </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6 offset-3 text-center">
                    <div class="d-grid">
                    <button type = "submit" [disabled]= "loginForm.invalid" class="btn 
                    btn-primary">Submit</button>
                </div>
                    </div>
                </div>


 

</form>
        </div> 
        <!-- </div>    -->

    </div>
